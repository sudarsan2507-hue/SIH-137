<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Watch Dashboard</title>

  <!-- Google Fonts: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Google Map Container -->
  <div id="map"></div>

  <!-- Main Control Panel -->
  <div class="ui-panel">
    <div class="panel-header">
      <h3>Disaster Watch Dashboard</h3>
    </div>
    
    <div class="panel-section button-group">
      <button class="action-button" id="useMyLocationBtn" title="Use your current location">
        <i class="fas fa-location-arrow"></i> Use My Location
      </button>
      <button class="disaster-button" id="disasterBtn" title="Find the safest nearby shelter">
        <i class="fas fa-shield-alt"></i> Find Safe Place
      </button>
    </div>

    <div class="panel-section">
      <h4>Current Conditions</h4>
      <div class="weather-grid">
        <div class="weather-item"><span><i class="fas fa-thermometer-half"></i> Temp</span><strong id="temperature">--</strong></div>
        <div class="weather-item"><span><i class="fas fa-tint"></i> Humidity</span><strong id="humidity">--</strong></div>
        <div class="weather-item"><span><i class="fas fa-wind"></i> Wind</span><strong id="wind">--</strong></div>
        <div class="weather-item"><span><i class="fas fa-cloud-showers-heavy"></i> Rain (1h)</span><strong id="rainfall">--</strong></div>
      </div>
    </div>

    <div class="panel-section risk-section">
      <h4>Risk Analysis</h4>
      <p id="riskDescription">Use your location or click on the map to begin.</p>
    </div>

    <div class="panel-section">
      <h4>Recommended Safe Place</h4>
      <div id="safePlaceResult">
        Click "Find Safe Place" for a recommendation.
      </div>
    </div>
  </div>

  <!-- 
    IMPORTANT: Replace "YOUR_GOOGLE_MAPS_API_KEY" with your actual API key.
    For security, it is highly recommended to restrict this key to your website's domain 
    in the Google Cloud Console.
  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places,geometry&callback=initMap" async defer></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
