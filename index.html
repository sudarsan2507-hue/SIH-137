<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather & Calamity Analysis with Google Maps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div class="ui-panel">
        <div class="panel-header">
            <h3>Weather & Safety Dashboard</h3>
        </div>
        
        <div class="panel-section">
            <button class="disaster-button" id="disasterBtn">
                <i class="fas fa-shield-alt"></i> Find Nearest Safe Place
            </button>
        </div>

        <div class="panel-section">
            <h4>Current Conditions</h4>
            <div class="weather-grid">
                <div class="weather-item"><span><i class="fas fa-thermometer-half"></i> Temp</span><strong id="temperature">--</strong></div>
                <div class="weather-item"><span><i class="fas fa-tint"></i> Humidity</span><strong id="humidity">--</strong></div>
                <div class="weather-item"><span><i class="fas fa-compress-arrows-alt"></i> Pressure</span><strong id="pressure">--</strong></div>
                <div class="weather-item"><span><i class="fas fa-cloud-showers-heavy"></i> Rain (1h)</span><strong id="rainfall">--</strong></div>
            </div>
        </div>

        <div class="panel-section risk-section">
            <h4>Risk Analysis</h4>
            <p id="riskDescription">Click the button above to start.</p>
        </div>

        <div class="panel-section">
            <h4>Recommended Safe Place</h4>
            <div id="safePlaceResult">
                Click the "Find Nearest Safe Place" button to get a recommendation.
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGoiCTYEubnIQgi38BkfibqxkEv5-R-3E&libraries=places&callback=initMap" async defer></script>
    
    <script src="script.js"></script>
</body>
</html>
